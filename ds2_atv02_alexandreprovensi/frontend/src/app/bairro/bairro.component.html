<mat-sidenav-container class="sidenav-custom">
    <mat-sidenav #sidenav position="end" disableClose="true">
        <mat-toolbar>
            <h2 *ngIf="!bairro.id">Adicionar Bairro</h2>
            <h2 *ngIf="bairro.id">Alterar Bairro</h2>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>

        <div class="formulario">

            <mat-form-field class="full-width">
                <textarea matInput placeholder="Descrição" rows="3" [(ngModel)]="bairro.descricao"></textarea>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Taxa de Entrega" [(ngModel)]="bairro.taxadeentrega">
            </mat-form-field>

        </div>

        <mat-toolbar>
            <span class="spacer"></span>
            <button mat-button (click)="sidenav.close()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
        </mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-card>
            <mat-card-title>
                <mat-toolbar color="primary">
                    <h3>Cadastro de Bairros</h3>
                    <span class="spacer"></span>

                    <button mat-icon-button (click)="adicionar()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-toolbar>

                <mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
            </mat-card-title>

            <mat-card-content>
                <table mat-table [dataSource]="dataSource" *ngIf="!errorMessage">

                    <!-- DESCRICAO -->
                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let bairro"> {{bairro.descricao}} </td>
                    </ng-container>

                    <!-- TAXA DE ENTREGA -->
                    <ng-container matColumnDef="taxadeentrega">
                        <th mat-header-cell *matHeaderCellDef>Taxa de Entrega</th>
                        <td mat-cell *matCellDef="let bairro"> {{bairro.taxadeentrega | currency: 'BRL'}} </td>
                    </ng-container>

                    <!-- OPTIONS -->
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let bairro">
                            <button mat-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="editar(bairro)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Alterar</span>
                                </button>
                                <button mat-menu-item (click)="excluir(bairro)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Excluir</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="panel-error" *ngIf="errorMessage">
                    <img src="assets/oops.png">
                    <h1 class="mat-h1">Ocorreu um erro!</h1>
                    <p class="mat-caption">{{ errorMessage }}</p>
                    <button mat-button color="warn" (click)="ngOnInit()">Tentar Novamente</button>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
